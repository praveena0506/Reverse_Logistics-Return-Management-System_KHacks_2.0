<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Picker Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 8px 32px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }

        .form-card:hover {
            transform: scale(1.02);
            box-shadow: 0px 10px 40px rgba(255, 255, 255, 0.2);
        }

        .form-card h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-card label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .form-card input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-card button {
            background: linear-gradient(90deg, #2563eb, #4fc3f7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: 0.3s;
        }

        .form-card button:hover {
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            color: #ff6b6b;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2><i class="fas fa-truck"></i> Delivery Picker Login</h2>
        <form action="/view_map/" method="post">
            <label for="picker_id">Picker ID:</label>
            <input type="text" id="picker_id" name="picker_id" placeholder="Enter Picker ID" required>

            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" placeholder="Enter Product ID" required>

            <button type="submit">View Nearest Facility</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
