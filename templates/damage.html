<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Image Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1e293b);
            color: white;
        }
        .container {
            text-align: center;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.2);
            max-width: 420px;
            margin: auto;
            transition: 0.3s ease-in-out;
        }
        .form-card:hover {
            transform: scale(1.05);
        }
        h1 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 15px;
            color: #f06292;
        }
        label {
            font-size: 14px;
            font-weight: 400;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input::placeholder {
            color: #ccc;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #f06292;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Upload Damage Image</h1>
            <form action="/process_damage/" method="post" enctype="multipart/form-data">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="hidden" name="product_id" value="{{ product_id }}">

                <label for="damage_file">Damage Image:</label>
                <input type="file" name="damage_file" accept="image/*" required>

                <label for="location">Location:</label>
                <input type="text" name="location" placeholder="Enter your location" required>

                <button type="submit">Submit</button>
            </form>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
